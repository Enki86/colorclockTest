<div id="color-clock">11:20:30
  </div>
   <script id="jsbin-javascript">
function theClock(){
var date = new Date();
console.log(date);
var hours = date.getHours();

if(hours < 10){
hours = '0'+hours;
}

var minutes = date.getMinutes();
if(minutes < 10){
minutes = '0'+minutes;
}

var second = date.getSeconds();
if(second < 10){
second = '0'+second;
}


var clockFace = hours+':'+minutes+':'+second;

  var hexColor = '#'+hours+second+minutes;

document.getElementById('color-clock').innerHTML = clockFace;
  
  document.body.style.background = hexColor;
  
  setTimeout(function() {
    theClock();
  }, 1000);

}










theClock();











































</script>
